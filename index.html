<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emelie Söderlund</title>

  <!-- LATO LIGHT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- INTRO / TEXTBLOCK -->
<header class="intro">
  <p class="intro__name">Emelie Söderlund</p>
  
  <!-- LOGGA (centrerad visuellt, men utanför textflödet) -->
<section class="logo">
  <img src="images/logo.svg" alt="Emelie Söderlund logo">
</section>

  <p class="intro__text">
    I specialize in helping brands <br>
    come to life – across a variety <br>
    of media platforms.
  </p>
</header>


<!-- WORK / FULLSCREEN GRID -->
<section class="work">
  <div class="grid grid--6" id="galleryGrid">
    <button class="thumb" data-index="0"><img src="images/01.jpg" alt=""></button>
    <button class="thumb" data-index="1"><img src="images/02.jpg" alt=""></button>
    <button class="thumb" data-index="2"><img src="images/03.jpg" alt=""></button>
    <button class="thumb" data-index="3"><img src="images/04.jpg" alt=""></button>
    <button class="thumb" data-index="4"><img src="images/05.jpg" alt=""></button>
    <button class="thumb" data-index="5"><img src="images/06.jpg" alt=""></button>
  </div>
</section>

<!-- KONTAKT -->
<section class="contact"> <xxx></xxx>
  <a href="mailto:info@emeliesoderlund.com">info@emeliesoderlund.com</a>
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="backdrop" data-close="true"></div>
  <div class="lightbox__content">
    <button class="close" data-close="true">✕</button>
    <button class="prev">‹</button>
    <button class="next">›</button>
    <img id="lightboxImage" alt="">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
