<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emelie Söderlund</title>

  <!-- LATO LIGHT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- INTRO -->
  <header class="intro">
    <p class="intro__name">Emelie Söderlund</p>

    <section class="logo" aria-label="Logga">
      <img src="images/logo.svg" alt="Emelie Söderlund logo">
    </section>

    <p class="intro__text">
      I specialize in helping brands <br>
      come to life – across a variety <br>
      of media platforms.
    </p>
  </header>

  <!-- WORK -->
  <section class="work" aria-label="Work">
    <div class="grid grid--6" id="galleryGrid">

      <button class="thumb" data-type="video" data-src="media/01.mp4" data-poster="images/01.jpg" aria-label="Öppna 1">
        <img src="images/01.jpg" alt="">
      </button>

      <button class="thumb" data-type="video" data-src="media/02.mp4" data-poster="images/02.jpg" aria-label="Öppna 2">
        <img src="images/02.jpg" alt="">
      </button>

      <button class="thumb" data-type="gif" data-src="media/03.gif" data-poster="images/03.jpg" aria-label="Öppna 3">
        <img src="images/03.jpg" alt="">
      </button>

      <button class="thumb" data-type="video" data-src="media/04.mp4" data-poster="images/04.jpg" aria-label="Öppna 4">
        <img src="images/04.jpg" alt="">
      </button>

      <button class="thumb" data-type="gif" data-src="media/05.gif" data-poster="images/05.jpg" aria-label="Öppna 5">
        <img src="images/05.jpg" alt="">
      </button>

      <button class="thumb" data-type="video" data-src="media/06.mp4" data-poster="images/06.jpg" aria-label="Öppna 6">
        <img src="images/06.jpg" alt="">
      </button>

    </div>
  </section>

  <!-- KONTAKT -->
  <section class="contact">
    <a href="mailto:info@emeliesoderlund.com">info@emeliesoderlund.com</a>
  </section>

  <script src="script.js"></script>
</body>
</html>
